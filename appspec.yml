version: 0.0
os: linux
files:
  - source: /
    destination: /home/work/app
hooks:
  ApplicationStop:
    - location: deploy/stop_server.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: deploy/remove_source.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: deploy/start_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: deploy/healthcheck.sh
      timeout: 300
      runas: root
